name: publish:ci

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - name: Check if branch is main
        id: check_branch
        run: echo "::set-output name=branch::$(git symbolic-ref --short HEAD)"
      - name: Cancel job if branch is not main
        if: steps.check_branch.outputs.branch != 'main'
        run: echo "Not on main branch, cancelling job" && exit 1
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Publish
        run: npm publish